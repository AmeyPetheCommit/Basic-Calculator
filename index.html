<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
   <h1 class="title"> <img src="assets\images\calimg.jpg">  Basic Calculator  </h1>

   <div class="theme-toggle">
  <label class="switch">
    <input type="checkbox" id="themeswitch" />
    <span class="slider">
      <span class="knob" id="toggleKnob">ðŸŒž</span>
    </span>
  </label>
</div>


    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="appendSqrt()">âˆš</button>
            <button onclick="appendValue('/')">/</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">*</button>


            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <div class="special">
            <button onclick="calculate()">=</button>
            </div>
            <button onclick="backspace()" style="background-color: brown;">âŒ«</button>

            <button onclick="MemoryAdd()" style="background-color: cadetblue;">M+</button>
            <button onclick="MemorySub()" style="background-color: cadetblue;">M-</button>
            <button onclick="MemoryRecall()" style="background-color: cadetblue;">MR</button>
            <button onclick="MemoryClear()" style="background-color: cadetblue;">MC</button>
        </div>
    </div>
    <script src="assets\js\script.js"></script>
</body>
</html>
